<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum</title>
        <script src="./index.js" defer></script>
    </head>
    <body>
        <div> <!--Sum Div-->
            <h3>Sum</h3>
            <input type="number" placeholder="Place Value 1" id="num1Sum">
            <span>+</span> <!--Symbol-->
            <input type="number" placeholder="Place Value 2" id="num2Sum">
            <!---->
            <button id="buttonSum">Sum</button>
            <!---->
            <h2 id="resultSum"></h2>
        </div>

        <div> <!--Subtraction Div-->
            <h3>Subtraction</h3>
            <input type="number" placeholder="Place Value 1" id="num1Sub">
            <span>-</span> <!--Symbol-->
            <input type="number" placeholder="Place Value 2" id="num2Sub">
            <!---->
            <button id="buttonSub">Subtraction</button>
            <!---->
            <h2 id="resultSub"></h2>
        </div>
       
    </body>
</html>
